
<style type="text/css">

  border:none;
  font-family:verdana;
  font-size:16pt;
  font-weight:bold;
  border-right-color:#FFFFFF
}

</style>
<script src="js/app.js"></script>
    
<div class="container my-5" id="content">
    <div class="row" ng-show="!inProgess">
        <div class="col text-center">
            <h3 style="color:red;">Bắt đầu</h3>
            <button class="btn btn-secondary" ng-click="start()">Start </button>
        </div>
    </div>
   
    
    
    <div ng-show="inProgess">
        <div class="row" ng-show="quizOver">
        
            <div class="col text-center">
                <h3 style="color:red;">
                   END
                </h3>
                <button class="btn btn-primary" ng-click="reset()">Làm Lại</button>
                <div class="modal-body">
                    <p>Số câu đạt được: <span>{{score}}/10 Câu</span></p>
                    <p>Số Điểm đạt được: <span>{{score}}.0 Điểm</span></p>
                   
                </div>
            </div>
        </div>
        <div ng-show="!quizOver">
            <div class="row" >
                <div class="col text-center">
                  
      <form name="cd">
    <input id="txt" readonly="true" type="text/css" value="10:00"  name="disp">
    </form>

                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <div class="card border-info" >
                        <div class="card-header text-white" style="background-color:slategrey;">
                            <img src="images/logos/WEBU.jpg" width="30" class="border border-primary rounded-lg" alt="">
                            <span>{{subjectName}}</span>
                                <span class="badge badge-danger "
                                style="padding: .28em .7em; font-size: 110%; font-weight: 500;">Điểm:
                                {{score}}/10</span>
                            <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{id}}/10</span>
                        </div>
                        <div class="card-body">
        
                            <div class="card-text" style="font-weight: 500;">
                                <label for=""style="font-weight: 700; font-size:18px;">{{question}}</label>
                                <hr>
                                <div class="form-check" ng-repeat ="option in options">
                                    
                                    <label class="form-check-label" for="Radios1">
                                    <input class="form-check-input" type="radio" name="answer" value="{{option.Id}}">
                                     {{option.Text}}
                                    </label>
                                </div>
                               
                              
                            </div>
                        </div>
                        <div class="card-footer">
                            <div ng-show ="answerMode">
                                <button ng-click="checkAnswer()" class="btn btn-danger">Submit</button>
    
                            </div>
                            <div ng-show ="!answerMode">
                                <button ng-click="nextQuestion()" class="btn btn-primary">Next</button>
                                <span ng-show="scorrectAns">Bạn đã trở lời đúng</span>
                                <span ng-show="!scorrectAns">Bạn đã trả lời sai!</span>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    
</div>

<script language="javascript">
    // Created by: Neill Broderick :: http://www.bespoke-software-solutions.co.uk/downloads/downjs.php
    
    var mins
    var secs;
    
    function cd() {
         mins = 1 * m("10"); // change minutes here
         secs = 0 + s(":01"); // change seconds here (always add an additional second to your total)
         redo();
    }
    
    function m(obj) {
         for(var i = 0; i < obj.length; i++) {
              if(obj.substring(i, i + 1) == ":")
              break;
         }
         return(obj.substring(0, i));
    }
    
    function s(obj) {
         for(var i = 0; i < obj.length; i++) {
              if(obj.substring(i, i + 1) == ":")
              break;
         }
         return(obj.substring(i + 1, obj.length));
    }
    
    function dis(mins,secs) {
         var disp;
         if(mins <= 9) {
              disp = " 0";
         } else {
              disp = " ";
         }
         disp += mins + ":";
         if(secs <= 9) {
              disp += "0" + secs;
         } else {
              disp += secs;
         }
         return(disp);
    }
    
    function redo() {
         secs--;
         if(secs == -1) {
              secs = 59;
              mins--;
         }
         document.cd.disp.value = dis(mins,secs); // setup additional displays here.
         if((mins == 0) && (secs == 0)) {
              window.alert("Time is up. Press OK to continue."); // change timeout message as required
              // window.location = "yourpage.htm" // redirects to specified page once timer ends and ok button is pressed
         } else {
             cd = setTimeout("redo()",1000);
         }
    }
    
    function init() {
      cd();
    }
    window.onload = init;
    </script>
